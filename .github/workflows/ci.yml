name: CI

# This workflow will run tests and linting on pull requests and pushes to the main branch.
# It will also deploy the extension if it passes all checks.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '20.x' ]
        # Add other versions if needed for broader compatibility testing

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        # Use 'npm ci' for faster, more reliable installs in CI environments

      - name: Lint with Ruff
        # Ruff is specified in the Apex Python stack, but this is a JS repo.
        # Assuming a standard JS linting tool is intended for a JS extension.
        # If Ruff were applicable to JS, this would change. For now, using ESLint/Biome approach.
        # Let's assume Biome based on the prompt's general Apex standards where it's mentioned for JS.
        run: npx @biomejs/biome lint --apply-unsafe
        # Consider using `--safe` for stricter linting on PRs if needed.
        # The prompt implies JS for extensions, so Biome is a good fit.

      - name: Format with Biome
        run: npx @biomejs/biome format --write

      - name: Build Extension
        run: npm run build --if-present
        # Assumes a 'build' script exists in package.json
        # This step prepares the extension files for packaging/deployment.
        env:
          NODE_ENV: production
          # Add any specific environment variables needed for the build process
          # e.g., API keys, but avoid hardcoding sensitive data.

      - name: Run Unit Tests with Vitest
        run: npm run test:unit --if-present
        # Assumes a 'test:unit' script exists in package.json

      # Optional: Add integration or E2E tests if applicable
